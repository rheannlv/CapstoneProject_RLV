<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Flex Chat</title>
</head>
<body class ="bg-img" style ="background-image: url('gym-bg.jpg');">
    <div id="container" class ="grid text-center" style="--bs-rows: 3;--bs-gap: .5rem;">
        
      <div class="row mb-5"><h1 class ="display-2" style="color: #ffffff;">Flex Chat</h1></div>

      
      <div id="chatBox" class="form-floating mb-4">
        <label for="userText">Start your workout</label>
            <input type="text" class="form-control" placeholder="Insert muscle group..." id="userText" style="width: 50%;" required><br>
        <button type="submit" class="btn btn-dark">Enter</button>
        </div>
        
        
            <div class="row mb-3" id="program">
                <h2 style="color: #ffffff;">Workout Program:</h2><br>
                    <textarea id="response" rows="10" style="width: 80%;" readonly></textarea><br>
                <button type="button" id= "save" class="btn btn-dark">Save workout</button>
            </div>
        
    </div>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
